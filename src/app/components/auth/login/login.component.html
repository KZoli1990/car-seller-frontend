<div class="w-full px-[10px] py-0 first-break:ps-[40px] first-break:w-[50%] second-break:pe-[60px] second-break:ps-[40px] absolute top-0 h-full flex flex-col justify-center left-0 pointer-events-auto"> 
    <h2 id="anim1" [ngClass]="!this.authService.isSignUp ? this.simpleLoginFormAnimateH2: this.activeLoginFormAnimateH2">Bejelentkezés</h2>
    <div>
        <div id="anim2" [ngClass]="!this.authService.isSignUp ? this.simpleLoginInputBoxAnimate: this.activeLoginInputBoxAnimate">
            <input 
                type="email" 
                class="w-full h-full peer bg-transparent outline-none border-b-2 text-[16px] text-white font-[500] pe-6 border-white focus:border-[#0ef] valid:border-[#0ef] duration-500" 
                required
                [(ngModel)]="this.authService.profile.email" 
                [value]="this.authService.profile.email"
            >
            <label class="absolute top-[50%] left-0 translate-y-[-50%] text-[16px] text-white peer-focus:top-[-5px] peer-focus:text-[#0ef] peer-valid:top-[-5px] peer-valid:text-[#0ef] pointer-events-none duration-500">Email Cím</label>
            <mat-icon class="absolute top-1/2 right-0 translate-y-[-50%] text-[18px] text-white peer-focus:text-[#0ef] peer-valid:text-[#0ef] duration-500">email</mat-icon>
        </div>
        <div id="anim3" [ngClass]="!this.authService.isSignUp ? this.simpleLoginInputBoxAnimate: this.activeLoginInputBoxAnimate">
            <input
                type="password" 
                class="w-full h-full peer bg-transparent outline-none border-b-2 text-[16px] text-white font-[500] pe-6 border-white focus:border-[#0ef] valid:border-[#0ef] duration-500"
                required
                [(ngModel)]="this.authService.profile.password" 
                [value]="this.authService.profile.password"
            >
            <label class="absolute top-[50%] left-0 translate-y-[-50%] text-[16px] text-white peer-focus:top-[-5px] peer-focus:text-[#0ef] peer-valid:top-[-5px] peer-valid:text-[#0ef] pointer-events-none duration-500">Jelszó</label>
            <mat-icon class="absolute top-1/2 right-0 translate-y-[-50%] text-[18px] text-white peer-focus:text-[#0ef] peer-valid:text-[#0ef] duration-500">lock</mat-icon>
        </div>
        
        <button 
            id="anim4"
            (click)="this.authService.login()" 
            [ngClass]="!this.authService.isSignUp ? this.simpleLoginBtnAnimate: this.activeLoginBtnAnimate"
        >Bejelentkezés</button>
        <div id="anim5" [ngClass]="!this.authService.isSignUp ? this.simpleRegChoiseAnimate: this.activeRegChoiseAnimate">
            <p *ngIf="this.authService.authError" class="text-red-500">{{this.authService.authError}}</p>
            <p>Még nincs fiókod? <br>
            <button (click)="this.authService.authChoise(true)"
                class="text-[#0ef] inline-block relative z-[20]  font-[600] hover:underline"
            >Regisztrálj</button></p>
        </div>
    </div> 
</div>
   
<div [ngClass]="!this.authService.isSignUp ? this.simpleLoginTextBoxAnimate: this.activeLoginTextBoxAnimate">
    <h2 id="anim6" [ngClass]="!this.authService.isSignUp ? this.simpleLoginTextBoxAnimateH2: this.activeLoginTextBoxAnimateH2">Üdv újra</h2>
    <p id="anim7" [ngClass]="!this.authService.isSignUp ? this.simpleLoginTextBoxAnimateP: this.activeLoginTextBoxAnimateP">Ha autót szeretnél hirdetni, akkor lépj be a fiókoddal.</p>
</div>
